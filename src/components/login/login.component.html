<!-- login.component.html -->
<div class="login-container">
    <h2>Login</h2>
  
    <form (ngSubmit)="login()">
      <input
        type="text"
        name="username"
        placeholder="Username"
        [(ngModel)]="username"
        (ngModelChange)="onInputChange()"
      />
  
      <input
        type="password"
        name="password"
        placeholder="Password"
        [(ngModel)]="password"
        (ngModelChange)="onInputChange()"
      />
  
      <button type="submit">Login</button>
  
      <p *ngIf="loginFailed" style="color: red;">Invalid credentials</p>
    </form>
  </div>
